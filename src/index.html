<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Img finder</title>
  <link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
</head>

<body>

  <!-- Форма поиска -->
  <form class="search-form" id="search-form">
    <input class="search-input" type="text" name="query" autocomplete="off" placeholder="Search images..." />
  </form>

  <!-- Галерея изображений -->
  <ul class="gallery js-gallery">
    <!-- Список <li> с карточками изображений -->
  </ul>

  
  <div class="btn-down">
    <button data-secondname = "Load more" class="nextPage js-nextPage">Search</button>
    <button class="topPage js-topPage"></button>
  </div>
  

</body>

</html>
